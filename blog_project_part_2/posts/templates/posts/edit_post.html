{% extends "base.html" %}

{% block title %}Edit Post{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center my-3">Edit Post</h1>

<form method="POST" class="w-50 mx-auto mb-5">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Done" class="btn btn-primary">
</form>
{% endblock content %}
