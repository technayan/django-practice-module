{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<div class="container">
    <h3 class="text-center my-3">{{ title }}</h3>
    <form method="POST" class="w-50 mx-auto mb-5">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value={{ type }} class="btn {% if type == 'Register' %}btn-primary {% else %}btn-success{% endif %}">
    </form>
</div>
{% endblock content %}
