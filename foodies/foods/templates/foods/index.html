{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block heading %}
    <h1 class="text-center mt-5">Foods</h1>
{% endblock heading %}

{% block content %}
    <div class="row mt-3 mb-5 g-4">
        {% for meal in meals %}
            <div class="col-md-4">
                <div class="card mx-auto w-100">
                    <img src={{meal.strMealThumb}} class="card-img-top w-100" alt={{meal.strMeal}}>
                    <div class="card-body">
                    <h5 class="card-title">{{meal.strMeal}}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
